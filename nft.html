<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFT Plans</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>ü™ô NFT Plans</h2>
    <div id="plans"></div>
    <button onclick="goBack()">‚¨ÖÔ∏è Back</button>
  </div>

  <script>
    const plans = [
      { price: 1, daily: 40 },
      { price: 5, daily: 200 },
      { price: 10, daily: 400 },
      { price: 25, daily: 1000 },
      { price: 50, daily: 2000 },
      { price: 100, daily: 4000 }
    ];

    function goBack() {
      window.location.href = "dashboard.html";
    }

    window.onload = () => {
      let html = "";
      plans.forEach(p => {
        html += `
          <div class="card">
            <h3>üí∏ $${p.price} NFT</h3>
            <p>Daily Reward: <strong>${p.daily} Tokens</strong></p>
            <button onclick="buyPlan(${p.price}, ${p.daily})">Buy</button>
          </div>
        `;
      });
      document.getElementById("plans").innerHTML = html;
    };

    function buyPlan(price, daily) {
      alert(`‚úÖ You bought $${price} NFT.\nYou will get ${daily} tokens daily!`);
      localStorage.setItem("nft_plan", JSON.stringify({ price: price, daily: daily, date: new Date().toLocaleDateString() }));
    }
  </script>
</body>
</html>
