<!-- nft.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üß¨ NFT Plans</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .plan-section {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    .plan-box {
      width: 48%;
      padding: 15px;
      border-radius: 10px;
      background-color: #f3f3f3;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .plan-box h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .plans-list button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      background-color: #ffd700;
      cursor: pointer;
    }
    .plans-list button:hover {
      background-color: #ffc400;
    }
    .balance-display {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center">üì¶ Choose Your Plan</h2>
    <div class="balance-display">
      <p><strong>USDT Balance:</strong> $<span id="usdt-balance">0.00</span></p>
      <p><strong>ZMM Tokens:</strong> <span id="zmm-balance">0</span> Tokens</p>
    </div><div class="plan-section">
  <!-- USDT Plans -->
  <div class="plan-box">
    <h2>üíµ USDT Plans</h2>
    <div class="plans-list">
      <button onclick="buyPlan('usdt', 10)">$10 - 1 Month</button>
      <button onclick="buyPlan('usdt', 25)">$25 - 1 Month</button>
      <button onclick="buyPlan('usdt', 50)">$50 - 1 Month</button>
      <button onclick="buyPlan('usdt', 100)">$100 - 1 Month</button>
      <button onclick="buyPlan('usdt', 500)">$500 - Lifetime</button>
    </div>
  </div>

  <!-- ZMM Plans -->
  <div class="plan-box">
    <h2>ü™ô ZMM Token Plans</h2>
    <div class="plans-list">
      <button onclick="buyPlan('zmm', 1000)">1,000 ZMM - 1 Month</button>
      <button onclick="buyPlan('zmm', 2500)">2,500 ZMM - 1 Month</button>
      <button onclick="buyPlan('zmm', 5000)">5,000 ZMM - 1 Month</button>
      <button onclick="buyPlan('zmm', 10000)">10,000 ZMM - 1 Month</button>
      <button onclick="buyPlan('zmm', 50000)">50,000 ZMM - Lifetime</button>
    </div>
  </div>
</div>

  </div>  <script>
    let wallet = JSON.parse(localStorage.getItem("walletData")) || {
      usdt: 0,
      zmm: 0,
      plan: null
    };

    function updateBalances() {
      document.getElementById("usdt-balance").innerText = wallet.usdt.toFixed(2);
      document.getElementById("zmm-balance").innerText = wallet.zmm;
    }

    function buyPlan(type, amount) {
      let confirmBuy = confirm(`‚ö†Ô∏è This will deduct ${type === 'usdt' ? '$' + amount : amount + ' ZMM'} from your wallet. Continue?`);
      if (!confirmBuy) return;

      if (type === 'usdt') {
        if (wallet.usdt < amount) {
          alert("‚ùå Not enough USDT.");
          return;
        }
        wallet.usdt -= amount;
        wallet.plan = { type: "USDT", value: `$${amount}` };
      } else {
        if (wallet.zmm < amount) {
          alert("‚ùå Not enough ZMM tokens.");
          return;
        }
        wallet.zmm -= amount;
        wallet.plan = { type: "ZMM", value: `${amount} Tokens` };
      }

      localStorage.setItem("walletData", JSON.stringify(wallet));
      updateBalances();
      alert("‚úÖ Plan Activated Successfully!");
    }

    document.addEventListener("DOMContentLoaded", updateBalances);
  </script></body>
</html>
