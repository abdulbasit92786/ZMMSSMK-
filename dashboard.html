<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>👋 Welcome, <span id="username"></span></h2>

    <div class="balance-box">
      💰 Balance: <span id="balance">0</span> Tokens
    </div>

    <div class="buttons">
      <button onclick="location.href='daily-reward.html'">🎁 Daily Reward</button>
      <button onclick="location.href='mission.html'">🎯 Missions</button>
      <button onclick="location.href='game.html'">🎮 Game</button>
      <button onclick="location.href='withdraw.html'">💸 Withdraw</button>
      <button onclick="location.href='withdraw-history.html'">📜 Withdraw History</button>
      <button onclick="location.href='nft.html'">🪙 NFT Plans</button>
      <button onclick="location.href='profile.html'">👤 Profile</button>
    </div>

    <div class="actions">
      <h3>Send / Receive</h3>
      <button onclick="location.href='send.html'">📤 Send Tokens</button>
      <button onclick="location.href='receive.html'">📥 Receive Tokens</button>
    </div>

    <div class="logout">
      <button onclick="logout()">🚪 Logout</button>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("user_email");
      window.location.href = "login.html";
    }

    function loadDashboard() {
      let email = localStorage.getItem("user_email") || "User";
      document.getElementById("username").innerText = email.split("@")[0];

      let balance = localStorage.getItem("user_balance") || "0";
      document.getElementById("balance").innerText = balance;

      // NFT daily reward logic
      giveNFTDailyReward(); // ← from nft-reward.js
    }

    window.onload = loadDashboard;
  </script>
  <script src="nft-reward.js"></script>
</body>
      </html>
