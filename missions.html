<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Missions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBN4LbA8udE4POVTR-XlZgpHQOvuNcSMI4",
      authDomain: "zmmssmk.firebaseapp.com",
      databaseURL: "https://zmmssmk-default-rtdb.firebaseio.com",
      projectId: "zmmssmk",
      storageBucket: "zmmssmk.appspot.com",
      messagingSenderId: "677420760492",
      appId: "1:677420760492:web:2c27c0f0ed6490b8dfce09"
    };
    firebase.initializeApp(firebaseConfig);

    const TASK_IDS = ['task1', 'task2', 'task3', 'task4'];
    const HIDE_DURATION_HOURS = 12;
    let startTimes = {};

    function getUserId() {
      let uid = localStorage.getItem("uid");
      if (!uid) {
        uid = "user_" + Math.floor(Math.random() * 1000000);
        localStorage.setItem("uid", uid);
      }
      return uid;
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await initializeUser();
      await showPlanInfo();
      checkTaskVisibility();
    });

    async function initializeUser() {
      const userId = getUserId();
      const userRef = firebase.database().ref('users/' + userId);
      const snapshot = await userRef.get();

      const defaultData = {
        zmm_balance: 0,
        total_earned: 0,
        active_plan: "plan_free",
        missions_completed: {},
        video_earned: 0,
        auto_earned: 0
      };

      if (!snapshot.exists()) {
        await userRef.set(defaultData);
      } else {
        const user = snapshot.val();
        if (!user.active_plan || user.active_plan === "expired") {
          await userRef.update({ active_plan: "plan_free" });
        }
      }
    }

    function getRewardForPlan(planKey) {
      return 1; // Fixed 1 ZMM token per video
    }

    async function showPlanInfo() {
      const userId = getUserId();
      const snapshot = await firebase.database().ref('users/' + userId).get();
      if (!snapshot.exists()) return;

      const user = snapshot.val();
      let planKey = user.active_plan || "plan_free";

      const reward = getRewardForPlan(planKey);
      document.getElementById("plan-name").textContent = "Free Plan";
      document.getElementById("plan-reward").textContent = reward;
    }

    function startTask(videoUrl, taskId) {
      startTimes[taskId] = new Date().getTime();
      window.open(videoUrl, "_blank");
      document.getElementById("verify-" + taskId).style.display = "inline-block";
    }

    async function verifyTask(taskId) {
      const now = new Date().getTime();
      const elapsed = (now - startTimes[taskId]) / 1000;
      if (elapsed < 30) {
        alert("‚è≥ Please watch at least 30 seconds.");
        return;
      }

      const userId = getUserId();
      const userRef = firebase.database().ref('users/' + userId);
      const snapshot = await userRef.get();
      if (!snapshot.exists()) return;

      const user = snapshot.val();
      const completed = user.missions_completed || {};

      const lastWatched = localStorage.getItem("watchedTime-" + taskId);
      const twelveHours = 1000 * 60 * 60 * 12;
      if (lastWatched && (now - parseInt(lastWatched)) < twelveHours) {
        alert("‚õî Already verified recently. Try after 12 hours.");
        return;
      }

      const reward = 1;
      const newBalance = (user.zmm_balance || 0) + reward;
      const newEarned = (user.total_earned || 0) + reward;
      const videoEarned = (user.video_earned || 0) + reward;

      completed[taskId] = true;

      await userRef.update({
        zmm_balance: newBalance,
        total_earned: newEarned,
        video_earned: videoEarned,
        missions_completed: completed
      });

      localStorage.setItem("watchedTime-" + taskId, now);
      document.getElementById("verify-" + taskId).style.display = "none";
      document.getElementById(taskId).innerHTML = `<p>‚úÖ Task Completed! You earned ${reward} ZMM Token.</p>`;
    }

    function checkTaskVisibility() {
      const now = new Date().getTime();
      TASK_IDS.forEach(id => {
        const lastWatched = localStorage.getItem("watchedTime-" + id);
        const diff = lastWatched ? now - parseInt(lastWatched) : Infinity;
        const taskElement = document.getElementById(id);

        if (diff < HIDE_DURATION_HOURS * 60 * 60 * 1000) {
          taskElement.innerHTML = `<p>‚úÖ Already completed. Come back after ${HIDE_DURATION_HOURS} hours.</p>`;
        } else {
          taskElement.style.display = "block";
        }
      });
    }
  </script>
</head>
<body>
  <div class="mission-container">
    <h1>üéØ Daily Missions</h1>

    <div style="background:#222;color:#fff;padding:12px;margin-bottom:15px;border-radius:8px;text-align:center;">
      <strong>üì¶ Active Plan:</strong> <span id="plan-name">-</span><br>
      <strong>üéÅ Reward/Task:</strong> <span id="plan-reward">-</span> ZMM Token(s)
    </div>

    <div class="video-task" id="task1">
      <p>üì∫ Watch Video 1</p>
      <button onclick="startTask('https://youtu.be/9iBwP4TbFHg?si=-spUOeZHbBEkQRnD', 'task1')">‚ñ∂Ô∏è Watch</button>
      <button id="verify-task1" style="display:none;" onclick="verifyTask('task1')">‚úÖ Verify</button>
    </div>

    <div class="video-task" id="task2">
      <p>üì∫ Watch Video 2</p>
      <button onclick="startTask('https://youtu.be/BfTGQYxp0ec?si=zDE8CtMT12B3aEzz', 'task2')">‚ñ∂Ô∏è Watch</button>
      <button id="verify-task2" style="display:none;" onclick="verifyTask('task2')">‚úÖ Verify</button>
    </div>

    <div class="video-task" id="task3">
      <p>üì∫ Watch Video 3</p>
      <button onclick="startTask('https://youtu.be/N4fOamB7uec?si=4timJdDmBeTlZvNG', 'task3')">‚ñ∂Ô∏è Watch</button>
      <button id="verify-task3" style="display:none;" onclick="verifyTask('task3')">‚úÖ Verify</button>
    </div>

    <div class="video-task" id="task4">
      <p>üì∫ Watch Video 4</p>
      <button onclick="startTask('https://youtu.be/BAXgvXnaKB4?si=acuEFWXuZazv4rrB', 'task4')">‚ñ∂Ô∏è Watch</button>
      <button id="verify-task4" style="display:none;" onclick="verifyTask('task4')">‚úÖ Verify</button>
    </div>
  </div>
</body>
