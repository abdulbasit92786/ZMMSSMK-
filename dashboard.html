<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZMM Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Dashboard</h1>
    <p><strong>Total Earned:</strong> <span id="total-earned">0.00</span> ZMM</p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBN4LbA8udE4POVTR-XlZgpHQOvuNcSMI4",
      authDomain: "zmmssmk.firebaseapp.com",
      databaseURL: "https://zmmssmk-default-rtdb.firebaseio.com",
      projectId: "zmmssmk",
      storageBucket: "zmmssmk.appspot.com",
      messagingSenderId: "677420760492",
      appId: "1:677420760492:web:2c27c0f0ed6490b8dfce09"
    };
    firebase.initializeApp(firebaseConfig);

    function getUserId() {
      const params = new URLSearchParams(window.location.search);
      return params.get("uid") || "unknown_user";
    }

    async function updateBalance() {
      const userId = getUserId();
      const userRef = firebase.database().ref("users/" + userId);
      const snapshot = await userRef.get();
      if (!snapshot.exists()) return;

      const user = snapshot.val();
      const now = Date.now();
      const lastClaimed = user.lastClaimed || 0;

      if (now - lastClaimed >= 4 * 60 * 60 * 1000) {
        const updatedTotal = (user.total_earned || 0) + 0.5;

        await userRef.update({
          total_earned: updatedTotal,
          lastClaimed: now
        });

        document.getElementById("total-earned").textContent = updatedTotal.toFixed(2);
      } else {
        document.getElementById("total-earned").textContent = (user.total_earned || 0).toFixed(2);
      }
    }

    window.onload = updateBalance;
  </script>
</body>
</html>
