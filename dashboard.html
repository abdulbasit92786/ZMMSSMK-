<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 class="page-title">📊 User Dashboard</h2>

    <div id="welcomeUser" style="text-align:center;"></div>

    <!-- NFT Plan Status -->
    <div id="nftStatus" style="margin: 20px 0; padding: 15px; background: #f9f9f9; border-radius: 8px;"></div>

    <!-- Main Dashboard Actions -->
    <div class="dashboard-actions">
      <a href="nft.html" class="btn">🪙 NFT Plans</a>
      <a href="withdraw.html" class="btn">💸 Withdraw</a>
      <a href="referral.html" class="btn">👥 Referral</a>
      <a href="profile.html" class="btn">👤 Profile</a>
      <a href="mission.html" class="btn">🎯 Missions</a>
    </div>
  </div>

  <!-- INLINE SCRIPT -->
  <script>
    // Show user welcome
    const username = localStorage.getItem("username") || "Guest";
    document.getElementById("welcomeUser").innerHTML = `<h3>👋 Welcome, ${username}</h3>`;

    // Show Active NFT Plan
    function showNFTStatus() {
      const planData = localStorage.getItem("activeNFTPlan");
      const container = document.getElementById("nftStatus");

      if (planData) {
        const plan = JSON.parse(planData);
        container.innerHTML = `
          <h3 style="color:green;">🛡️ Active NFT Plan: ${plan.title}</h3>
          <p>You are earning <strong>${plan.daily} Tokens</strong> daily from NFT Plan.</p>
        `;
      } else {
        container.innerHTML = `
          <p style="color:red;">⚠️ No NFT Plan is currently active.</p>
          <a href="nft.html" class="btn" style="margin-top:10px; display:inline-block;">Buy NFT Plan</a>
        `;
      }
    }

    showNFTStatus();
  </script>
</body>
</html>
