<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#6a11cb" />
  <title>ZMMK Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    /* اپڈیٹڈ بیک گراؤنڈ اور ٹیکسٹ کے لئے اسٹائل */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* نرم نیلا پس منظر گرادینٹ + ہلکی دھند کے ساتھ */
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      color: #222831;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .container { 
      background: rgba(255, 255, 255, 0.85);
      padding: 30px 20px 40px 20px; 
      max-width: 420px; 
      margin: auto;
      border-radius: 25px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      color: #222831;
    }
    .title {
      font-size: 34px;
      font-weight: 800;
      margin-top: 0;
      color: #ff6f91;
      text-shadow: 1px 1px 5px rgba(255,111,145,0.4);
    }
    .subtitle {
      font-size: 20px;
      margin-bottom: 25px;
      color: #393e46;
      font-weight: 600;
      text-shadow: none;
    }
    .plan-info {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 25px;
      color: #00adb5;
      background-color: #d1f0f7;
      padding: 14px 20px;
      border-radius: 18px;
      box-shadow: 0 0 15px #00adb5aa;
      user-select: none;
      border: 2px solid #00adb5;
    }
    .earned {
      font-size: 22px;
      margin: 20px auto;
      background-color: #e0f7fa;
      padding: 20px 25px;
      border-radius: 18px;
      color: #00796b;
      box-shadow: 0 8px 22px rgba(0,121,107,0.4);
      max-width: 350px;
      user-select: none;
      font-weight: 600;
      letter-spacing: 0.04em;
    }
    .btn {
      margin-top: 14px;
      padding: 14px 28px;
      background-image: linear-gradient(45deg, #ff6f91, #ff9671);
      color: white;
      border: none;
      border-radius: 18px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(255,111,145,0.5);
      font-weight: 700;
      transition: background-image 0.3s ease;
      user-select: none;
    }
    .btn:hover:not(:disabled) {
      background-image: linear-gradient(45deg, #ff85a2, #ffa07a);
    }
    .btn:disabled {
      background-color: #ccc;
      background-image: none;
      cursor: not-allowed;
      box-shadow: none;
      color: #777;
    }
    .referral-box {
      margin: 30px auto 10px auto;
      max-width: 370px;
      text-align: left;
    }
    .referral-box strong {
      display: block;
      margin-bottom: 6px;
      font-size: 16px;
      color: #555555;
      user-select: none;
    }
    .referral-input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ff6f91;
      border-radius: 16px;
      font-size: 16px;
      letter-spacing: 0.02em;
      background-color: #fff0f3;
      color: #b23a48;
      user-select: all;
      font-weight: 700;
      box-shadow: inset 0 0 10px #ff6f9155;
      transition: border-color 0.3s ease;
    }
    .referral-input:focus {
      outline: none;
      border-color: #ff9671;
      box-shadow: 0 0 8px #ff9671aa;
      background-color: #fff4f5;
    }
    .countdown {
      margin-top: 18px;
      color: #ff4c60;
      font-weight: 700;
      font-size: 18px;
      user-select: none;
      text-shadow: 1px 1px 4px rgba(255,76,96,0.7);
    }
    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #ffffffcc;
      display: flex;
      justify-content: space-around;
      padding: 14px 0;
      box-shadow: 0 -2px 20px rgba(255,111,145,0.4);
      backdrop-filter: saturate(180%) blur(20px);
      user-select: none;
      z-index: 99;
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
    }
    .nav a {
      color: #ff6f91;
      font-size: 16px;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s ease;
    }
    .nav a:hover {
      color: #ff9671;
      text-decoration: underline;
    }
    .mission-link {
      display: inline-block;
      margin-bottom: 25px;
      padding: 14px 28px;
      font-size: 18px;
      color: white;
      background: linear-gradient(45deg, #ff6f91, #ff9671);
      border-radius: 18px;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(255,111,145,0.5);
      font-weight: 700;
      user-select: none;
      transition: background 0.3s ease;
    }
    .mission-link:hover {
      background: linear-gradient(45deg, #ff85a2, #ffa07a);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="missions.html" class="mission-link">🎯 Complete Daily Missions</a>

    <div class="title">ZMMK App</div>
    <div class="subtitle">ZMM Token Dashboard</div>

    <div class="plan-info" id="activePlanDisplay">Loading your active plan...</div>

    <div class="earned" id="totalEarned">Total Earned: 0 ZMM</div>
    <div class="earned">
      <button class="btn" id="claimToWalletBtn" onclick="claimToWallet()" disabled>Claim to Wallet</button>
    </div>

    <div class="referral-box">
      <strong>Referral Link:</strong>
      <input type="text" class="referral-input" id="refLink" readonly />
      <button class="btn" onclick="copyLink()">Copy Link</button>
    </div>

    <div>
      <button class="btn" id="claimBtn" onclick="claimReward()">Claim Daily Reward</button>
      <div id="countdown" class="countdown"></div>
    </div>
  </div>

  <div class="nav">
    <a href="dashboard.html">🏠 Home</a>
    <a href="missions.html">🎯 Mission</a>
    <a href="nft.html">🖼 NFT</a>
    <a href="wallet.html">💼 Wallet</a>
    <a href="profile.html">👤 Profile</a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBN4LbA8udE4POVTR-XlZgpHQOvuNcSMI4",
      authDomain: "zmmssmk.firebaseapp.com",
      databaseURL: "https://zmmssmk-default-rtdb.firebaseio.com",
      projectId: "zmmssmk",
      storageBucket: "zmmssmk.appspot.com",
      messagingSenderId: "677420760492",
      appId: "1:677420760492:web:2c27c0f0ed6490b8dfce09"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const claimCooldown = 4 * 60 * 60; // seconds

    const countdownEl = document.getElementById("countdown");
    const claimBtn = document.getElementById("claimBtn");
    const earnedEl = document.getElementById("totalEarned");
    const claimToWalletBtn = document.getElementById("claimToWalletBtn");
    const refLink = document.getElementById("refLink");
    const activePlanDisplay = document.getElementById("activePlanDisplay");

    let currentUserId;
    let currentPlanKey = "free"; // default

    const PLAN_CONFIG = {
      usdt: [
        { amount: 10, reward: 2 },
        { amount: 25, reward: 4 },
        { amount: 50, reward: 6 },
        { amount: 100, reward: 12 },
        { amount: 500, reward: 20 }
      ],
      zmm: [
        { amount: 1000, reward: 2 },
        { amount: 2500, reward: 4 },
        { amount: 5000, reward: 6 },
        { amount: 10000, reward: 12 },
        { amount: 50000, reward: 20 }
      ],
      free: { reward: 0.5 }
    };

    auth.onAuthStateChanged(function(user) {
      if (user) {
        currentUserId = user.uid;
        refLink.value = `https://zmmssmk.com/register?ref=${currentUserId}`;
        loadUserData();
      } else {
        window.location.href = "login.html";
      }
    });

    function copyLink() {
      navigator.clipboard.writeText(refLink.value).then(() => {
        alert("Referral link copied!");
      }).catch(() => {
        alert("Failed to copy link.");
      });
    }

    function getPlanDisplayName(planKey) {
      if (!planKey || planKey.toLowerCase() === "free") return "Free Plan (0.5 ZMM reward)";
      if (planKey.startsWith("plan_usdt_")) {
        let amount = planKey.split("_").pop();
        return `USDT Plan - $${amount}`;
      }
      if (planKey.startsWith("plan_zmm_")) {
        let amount = planKey.split("_").pop();
        return `ZMM Plan - ${amount} ZMM`;
      }
      return `Plan: ${planKey}`;
    }

    function getRewardForPlan(planKey) {
      if (!planKey) return PLAN_CONFIG.free.reward;
      if (planKey.toLowerCase() === "free") return PLAN_CONFIG.free.reward;

      if (planKey.startsWith("plan_usdt_")) {
        const amount = parseInt(planKey.split("_").pop(), 10);
        const plan = PLAN_CONFIG.usdt.find(p => p.amount === amount);
        if (plan) return plan.reward;
      }

      if (planKey.startsWith("plan_zmm_")) {
        const amount = parseInt(planKey.split("_").pop(), 10);
        const plan = PLAN_CONFIG.zmm.find(p => p.amount === amount);
        if (plan) return plan.reward;
      }

      return PLAN_CONFIG.free.reward;
    }

    function updateUI(data) {
      const totalEarned = data.total_earned || 0;
      earnedEl.textContent = `Total Earned: ${totalEarned.toFixed(2)} ZMM`;
      claimToWalletBtn.disabled = totalEarned < 20;

      currentPlanKey = data.active_plan || "free";
      activePlanDisplay.textContent = `Active Plan: ${getPlanDisplayName(currentPlanKey)}`;
    }

    function loadUserData() {
      database.ref("users/" + currentUserId).once("value").then(snapshot => {
        const data = snapshot.val() || {};
        updateUI(data);
        const lastClaim = data.last_claim_time || 0;
        const now = Date.now();
        const remaining = Math.floor(claimCooldown - (now - lastClaim) / 1000);
        if (remaining > 0) {
          claimBtn.disabled = true;
          startCountdown(remaining);
        } else {
          claimBtn.disabled = false;
        }
      });
    }

    function claimReward() {
      database.ref("users/" + currentUserId).once("value").then(snapshot => {
        const data = snapshot.val() || {};
        const planKey = data.active_plan || "free";
        const reward = getRewardForPlan(planKey);
        const now = Date.now();
        const newTotal = (data.total_earned || 0) + reward;

        database.ref("users/" + currentUserId).update({
          total_earned: newTotal,
          last_claim_time: now
        }).then(() => {
          claimBtn.disabled = true;
          updateUI({ total_earned: newTotal, active_plan: planKey });
          startCountdown(claimCooldown);
        });
      });
    }

    function startCountdown(seconds) {
      let interval = setInterval(() => {
        let h = Math.floor(seconds / 3600);
        let m = Math.floor((seconds % 3600) / 60);
        let s = seconds % 60;
        countdownEl.textContent = `Next claim in ${h}h ${m}m ${s}s`;
        if (--seconds < 0) {
          clearInterval(interval);
          countdownEl.textContent = "";
          claimBtn.disabled = false;
        }
      }, 1000);
    }

    function claimToWallet() {
      database.ref("users/" + currentUserId).once("value").then(snapshot => {
        const data = snapshot.val() || {};
        let total = data.total_earned || 0;
        if (total < 20) return alert("Minimum 20 ZMM required to claim.");

        const amountToClaim = Math.min(100, total);
        const newZMM = (data.wallet?.zmm || 0) + amountToClaim;
        const newTotal = total - amountToClaim;

        const updates = {};
        updates[`users/${currentUserId}/wallet/zmm`] = newZMM;
        updates[`users/${currentUserId}/total_earned`] = newTotal;

        database.ref().update(updates).then(() => {
          alert(`${amountToClaim} ZMM claimed to wallet!`);
          updateUI({ total_earned: newTotal, active_plan: currentPlanKey });
        });
      });
    }
  </script>
</body>
  </html>
