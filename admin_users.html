<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .user-card {
      background: #ffffff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .user-card h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }
    .user-info p {
      margin: 6px 0;
    }
    .user-info p strong {
      width: 180px;
      display: inline-block;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
  <h1>📋 Admin User Dashboard</h1>
  <div id="user-list"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBN4LbA8udE4POVTR-XlZgpHQOvuNcSMI4",
      authDomain: "zmmssmk.firebaseapp.com",
      databaseURL: "https://zmmssmk-default-rtdb.firebaseio.com",
      projectId: "zmmssmk",
      storageBucket: "zmmssmk.appspot.com",
      messagingSenderId: "677420760492",
      appId: "1:677420760492:web:2c27c0f0ed6490b8dfce09"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("users").once("value").then(snapshot => {
      const users = snapshot.val();
      const userList = document.getElementById("user-list");

      for (const uid in users) {
        const user = users[uid];

        const email = user.email || 'N/A';
        const username = user.username || 'N/A';
        const totalEarned = user.total_earned || 0;

        const walletUSDT = user.wallet?.usdt || 0;
        const walletZMM = user.wallet?.zmm || 0;

        const activePlan = user.active_plan || 'Free';

        const nftUSDT = user.nft_earn?.usdt || 0;
        const nftZMM = user.nft_earn?.zmm || 0;

        const admobWatched = user.admob_views?.watched || 0;
        const admobSkipped = user.admob_views?.skipped || 0;

        const card = document.createElement("div");
        card.className = "user-card";
        card.innerHTML = `
          <h2>👤 ${username}</h2>
          <div class="user-info">
            <p><strong>📧 Email:</strong> ${email}</p>
            <p><strong>🆔 UID:</strong> ${uid}</p>
            <p><strong>🪙 Total ZMM Earned:</strong> ${totalEarned}</p>
            <p><strong>💰 Wallet USDT:</strong> ${walletUSDT}</p>
            <p><strong>🪙 Wallet ZMM:</strong> ${walletZMM}</p>
            <p><strong>📌 Active Plan:</strong> ${activePlan}</p>
            <p><strong>🎨 NFT USDT Earn:</strong> ${nftUSDT}</p>
            <p><strong>🎨 NFT ZMM Earn:</strong> ${nftZMM}</p>
            <p><strong>📺 AdMob Watched:</strong> ${admobWatched} ads</p>
            <p><strong>⏭️ AdMob Skipped:</strong> ${admobSkipped} ads</p>
          </div>
        `;
        userList.appendChild(card);
      }
    });
  </script>
</body>
</html>
