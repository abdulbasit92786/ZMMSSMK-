<!-- nft.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFT Plans</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>🖼️ NFT Earnings & Plans</h2><!-- Earnings Section -->
<div class="earning-section">
  <div class="balance-card">
    <h3>💵 USDT Balance</h3>
    <p id="usdt-balance">$0.00</p>
  </div>
  <div class="balance-card">
    <h3>🪙 ZMM Balance</h3>
    <p id="zmm-balance">0 Tokens</p>
  </div>
</div>

<!-- Plan Upgrade Section -->
<div class="plans">
  <h3>📈 Upgrade Plan</h3>

  <div class="plan-row">
    <div class="plan">
      <h4>ZMM Plan</h4>
      <p>🔹 1,000 ZMM = Basic Plan</p>
      <button onclick="upgradeWithZMM(1000)">Buy with ZMM</button>
    </div>
    <div class="plan">
      <h4>USDT Plan</h4>
      <p>💲10 = Basic Plan</p>
      <button onclick="upgradeWithUSDT(10)">Buy with USDT</button>
    </div>
  </div>

  <div class="plan-row">
    <div class="plan">
      <p>🔹 2,500 ZMM = Pro Plan</p>
      <button onclick="upgradeWithZMM(2500)">Buy with ZMM</button>
    </div>
    <div class="plan">
      <p>💲25 = Pro Plan</p>
      <button onclick="upgradeWithUSDT(25)">Buy with USDT</button>
    </div>
  </div>

</div>

  </div>  <script>
    const ZMM_PRICE = 0.01; // 1 ZMM = $0.01 (means 1000 ZMM = $10)

    let wallet = JSON.parse(localStorage.getItem("walletData")) || {
      usdt: 0,
      zmm: 0,
      plan: "Free"
    };

    function updateUI() {
      document.getElementById("usdt-balance").innerText = `$${wallet.usdt.toFixed(2)}`;
      document.getElementById("zmm-balance").innerText = `${wallet.zmm} Tokens`;
    }

    function upgradeWithZMM(requiredZMM) {
      if (wallet.zmm < requiredZMM) {
        alert("❌ Not enough ZMM tokens.");
        return;
      }
      wallet.zmm -= requiredZMM;
      wallet.plan = `${requiredZMM} ZMM Plan`;
      localStorage.setItem("walletData", JSON.stringify(wallet));
      updateUI();
      alert("✅ Plan purchased with ZMM!");
    }

    function upgradeWithUSDT(requiredUSDT) {
      if (wallet.usdt < requiredUSDT) {
        alert("❌ Not enough USDT.");
        return;
      }
      wallet.usdt -= requiredUSDT;
      wallet.plan = `${requiredUSDT} USDT Plan`;
      localStorage.setItem("walletData", JSON.stringify(wallet));
      updateUI();
      alert("✅ Plan purchased with USDT!");
    }

    document.addEventListener("DOMContentLoaded", updateUI);
  </script></body>
  </html>
