<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZMMK Missions</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .plan {
      margin-bottom: 20px;
      font-size: 18px;
      color: #6a11cb;
    }
    .mission-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 20px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px 0;
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <div class="title">ðŸŽ¯ Missions</div>
  <div class="plan" id="activePlan">Loading your plan...</div>

  <div id="videosContainer"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBN4LbA8udE4POVTR-XlZgpHQOvuNcSMI4",
      authDomain: "zmmssmk.firebaseapp.com",
      databaseURL: "https://zmmssmk-default-rtdb.firebaseio.com",
      projectId: "zmmssmk",
      storageBucket: "zmmssmk.appspot.com",
      messagingSenderId: "677420760492",
      appId: "1:677420760492:web:2c27c0f0ed6490b8dfce09"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const videos = [
      { id: "video1", title: "ðŸ“º Watch & Earn #1", url: "https://youtu.be/BfTGQYxp0ec?si=rzHfMXcIXD39QcRQ" },
      { id: "video2", title: "ðŸ“º Watch & Earn #2", url: "https://youtu.be/BAXgvXnaKB4?si=_Js0KLx2XaAP-UNX" },
      { id: "video3", title: "ðŸ“º Watch & Earn #3", url: "https://youtu.be/N4fOamB7uec?si=_udrv9ZXFSkkeVZW" },
      { id: "video4", title: "ðŸ“º Watch & Earn #4", url: "https://youtu.be/EA-hrEmmqOI?si=i7pYc1QamGt6cqDK" },
    ];

    let currentUser;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user.uid;
        loadUserData();
      } else {
        window.location.href = "login.html";
      }
    });

    function loadUserData() {
      const planEl = document.getElementById("activePlan");
      db.ref("users/" + currentUser).once("value").then(snapshot => {
        const data = snapshot.val() || {};
        const plan = data.active_plan || "free";
        planEl.textContent = "Active Plan: " + plan;

        showVideos(data);
      }).catch(() => {
        planEl.textContent = "Failed to load plan.";
      });
    }

    function showVideos(userData) {
      const container = document.getElementById("videosContainer");
      container.innerHTML = "";

      videos.forEach(video => {
        const lastWatch = userData[video.id + "_watch"] || 0;
        const now = Date.now();
        const diff = now - lastWatch;
        const canWatch = diff >= 12 * 60 * 60 * 1000;

        const box = document.createElement("div");
        box.className = "mission-box";

        const title = document.createElement("p");
        title.textContent = video.title;
        box.appendChild(title);

        const watchBtn = document.createElement("button");
        watchBtn.className = "btn";
        watchBtn.textContent = "â–¶ï¸ Watch Now";
        watchBtn.disabled = !canWatch;
        watchBtn.onclick = () => {
          window.open(video.url, "_blank");
          watchBtn.disabled = true;

          setTimeout(() => {
            verifyBtn.disabled = false;
          }, 30000); // Enable after 30 sec
        };
        box.appendChild(watchBtn);

        const verifyBtn = document.createElement("button");
        verifyBtn.className = "btn";
        verifyBtn.textContent = "âœ… Verify & Claim";
        verifyBtn.disabled = true;
        verifyBtn.onclick = () => {
          claimReward(video.id);
          verifyBtn.disabled = true;
        };
        box.appendChild(verifyBtn);

        const msg = document.createElement("div");
        msg.className = "message";
        msg.id = "msg_" + video.id;
        box.appendChild(msg);

        if (!canWatch) {
          const hoursLeft = Math.ceil((12 * 60 * 60 * 1000 - diff) / (60 * 60 * 1000));
          msg.textContent = `â³ Please wait ${hoursLeft} hour(s) to watch again.`;
        }

        container.appendChild(box);
      });
    }

    function claimReward(videoId) {
      db.ref("users/" + currentUser).once("value").then(snapshot => {
        const data = snapshot.val() || {};
        const total = (data.total_earned || 0) + 1;
        const now = Date.now();

        const updates = {
          [`users/${currentUser}/total_earned`]: total,
          [`users/${currentUser}/${videoId}_watch`]: now
        };

        db.ref().update(updates).then(() => {
          document.getElementById("msg_" + videoId).textContent = "ðŸŽ‰ 1 ZMM added!";
        });
      });
    }
  </script>

</body>
  </html>
