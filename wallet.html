<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container wallet-container">
    <h2>üíº My Wallet</h2>

    <div class="balances-grid">
      <div class="balance-card">
        <h3>üíµ USDT</h3>
        <p id="usdt-balance">$0.00</p>
      </div>
      <div class="balance-card">
        <h3>ü™ô ZMM</h3>
        <p id="zmm-balance">0 Tokens</p>
      </div>
    </div>

    <div class="swap-section">
      <h3>üîÅ Swap Tokens</h3>
      <label for="swap-direction">Select Direction:</label>
      <select id="swap-direction">
        <option value="zmm-to-usdt">ZMM ‚Üí USDT</option>
        <option value="usdt-to-zmm">USDT ‚Üí ZMM</option>
      </select>

      <input type="number" id="swap-amount" placeholder="Enter amount">
      <p id="conversion-result">üí± Rate: 1 ZMM = 0.05 USDT</p>
      <p id="calculated-output">You will receive: -</p>
      <button onclick="performSwap()">Swap Now</button>
    </div>

    <div class="action-buttons">
      <button onclick="goToWithdrawPage()">üì§ Withdraw</button>
      <button onclick="goToDepositPage()">üì• Deposit</button>
    </div>
  </div>

  <script>
    const ZMM_PRICE = 0.05;

    function syncFromDashboard() {
      const transferred = parseFloat(localStorage.getItem("wallet_balance") || "0");

      let walletData = JSON.parse(localStorage.getItem("walletData")) || {
        usdt: 0,
        zmm: 0,
        history: [],
        withdrawnToday: 0,
        lastWithdrawDate: new Date().toDateString()
      };

      if (transferred > 0) {
        walletData.zmm += transferred;
        localStorage.setItem("wallet_balance", "0");
        localStorage.setItem("walletData", JSON.stringify(walletData));
      }
    }

    function updateWalletUI() {
      const wallet = JSON.parse(localStorage.getItem("walletData")) || {
        usdt: 0,
        zmm: 0,
        history: [],
        withdrawnToday: 0,
        lastWithdrawDate: new Date().toDateString()
      };

      document.getElementById("usdt-balance").innerText = `$${wallet.usdt.toFixed(2)}`;
      document.getElementById("zmm-balance").innerText = `${wallet.zmm.toFixed(2)} Tokens`;
    }

    function performSwap() {
      const direction = document.getElementById("swap-direction").value;
      const amount = parseFloat(document.getElementById("swap-amount").value);

      if (isNaN(amount) || amount <= 0) {
        alert("‚ùå Enter valid amount.");
        return;
      }

      let walletData = JSON.parse(localStorage.getItem("walletData")) || {
        usdt: 0,
        zmm: 0,
        history: [],
        withdrawnToday: 0,
        lastWithdrawDate: new Date().toDateString()
      };

      if (direction === "zmm-to-usdt") {
        if (walletData.zmm < amount) {
          alert("‚ùå Not enough ZMM.");
          return;
        }
        const usdtAmount = amount * ZMM_PRICE;
        walletData.zmm -= amount;
        walletData.usdt += usdtAmount;

        walletData.history.push({
          type: "swap",
          from: "ZMM",
          to: "USDT",
          amount: amount,
          result: usdtAmount,
          date: new Date().toLocaleString()
        });
      } else {
        if (walletData.usdt < amount) {
          alert("‚ùå Not enough USDT.");
          return;
        }
        const zmmAmount = amount / ZMM_PRICE;
        walletData.usdt -= amount;
        walletData.zmm += zmmAmount;

        walletData.history.push({
          type: "swap",
          from: "USDT",
          to: "ZMM",
          amount: amount,
          result: zmmAmount,
          date: new Date().toLocaleString()
        });
      }

      localStorage.setItem("walletData", JSON.stringify(walletData));
      updateWalletUI();
      alert("‚úÖ Swap Successful!");
    }

    document.addEventListener("DOMContentLoaded", function () {
      syncFromDashboard();
      updateWalletUI();

      document.getElementById("swap-amount").addEventListener("input", () => {
        const direction = document.getElementById("swap-direction").value;
        const amount = parseFloat(document.getElementById("swap-amount").value);
        const output = document.getElementById("calculated-output");

        if (isNaN(amount) || amount <= 0) {
          output.innerText = "You will receive: -";
          return;
        }

        let result;
        if (direction === "zmm-to-usdt") {
          result = amount * ZMM_PRICE;
          output.innerText = `You will receive: $${result.toFixed(2)} USDT`;
        } else {
          result = amount / ZMM_PRICE;
          output.innerText = `You will receive: ${result.toFixed(2)} ZMM`;
        }
      });

      document.getElementById("swap-direction").addEventListener("change", () => {
        document.getElementById("swap-amount").dispatchEvent(new Event("input"));
      });
    });

    function goToWithdrawPage() {
      window.location.href = "withdraw.html";
    }

    function goToDepositPage() {
      window.location.href = "deposit.html";
    }
  </script>
</body>
  </html>
