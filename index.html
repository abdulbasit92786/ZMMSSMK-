<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up or Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>ðŸš€ Welcome to EarnPro</h2>

    <div class="form-toggle">
      <button onclick="showSignUp()">Sign Up</button>
      <button onclick="showLogin()">Login</button>
    </div>

    <!-- SIGN UP FORM -->
    <form id="signup-form">
      <h3>Sign Up</h3>
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <input type="text" id="signup-referral" placeholder="Referral Code" required />
      <button type="button" onclick="sendOTP()">Send OTP</button>
      <input type="text" id="signup-otp" placeholder="Enter OTP" required />
      <button type="button" onclick="completeSignup()">Complete Sign Up</button>
    </form>

    <!-- LOGIN FORM -->
    <form id="login-form" style="display: none;">
      <h3>Login</h3>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="button" onclick="login()">Login</button>
    </form>

    <p id="message"></p>
  </div>

  <script src="signup.js"></script>
  <script src="login.js"></script>
</body>
      </html>
