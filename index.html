<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZMM App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ZMM App</h1><div class="auth-buttons">
  <button onclick="showRegister()">Register</button>
  <button onclick="showLogin()">Login</button>
</div>

<div id="register-form" class="form hidden">
  <h2>Register</h2>
  <input type="text" placeholder="Username" id="reg-username" />
  <input type="email" placeholder="Email" id="reg-email" />
  <input type="password" placeholder="Password" id="reg-password" />
  <button onclick="submitRegister()">Submit</button>
</div>

<div id="email-verification" class="form hidden">
  <h2>Email Verification</h2>
  <p>We have sent a 6-digit code to your email. Please enter it below.</p>
  <input type="text" placeholder="Enter Code" id="verify-code" maxlength="6" />
  <button onclick="submitVerification()">Verify</button>
</div>

<div id="login-form" class="form hidden">
  <h2>Login</h2>
  <input type="email" placeholder="Email" id="login-email" />
  <input type="password" placeholder="Password" id="login-password" />
  <button onclick="submitLogin()">Login</button>
</div>

<div id="home-page" class="form hidden">
  <h2>Welcome to ZMM Dashboard</h2>
  <p>Your account has been created or logged in successfully.</p>
</div>

<div id="message"></div>

  </div>  <script src="script.js"></script></body>
    </html>
