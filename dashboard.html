<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DOGE Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>👤 Welcome, <span id="username">User</span></h2>

    <div id="balance-box">
      <p><strong>💰 Balance:</strong> <span id="balance">0</span> Tokens</p>
    </div>

    <div id="nft-status-box" class="nft-status-section" style="margin-top: 15px;"></div>

    <div class="nav-buttons">
      <a href="profile.html" class="btn">👤 Profile</a>
      <a href="referral.js" class="btn">🤝 Referral</a>
      <a href="mission.html" class="btn">🎯 Missions</a>
      <a href="spin.html" class="btn">🎡 Spin</a>
      <a href="withdraw.html" class="btn">💸 Withdraw</a>
      <a href="nft.html" class="btn">🪙 NFT Plans</a>
    </div>
  </div>

  <script>
    // Dummy user balance (replace with real logic)
    document.getElementById("username").innerText = localStorage.getItem("username") || "User";
    document.getElementById("balance").innerText = localStorage.getItem("balance") || 0;

    const nftPlans = {
      "basic": { name: "🟢 Basic ($1)", daily: 40 },
      "silver": { name: "🔵 Silver ($10)", daily: 100 },
      "gold": { name: "🟡 Gold ($50)", daily: 250 },
      "elite": { name: "🔴 Elite ($100)", daily: 400 }
    };

    function showNFTStatus() {
      const box = document.getElementById("nft-status-box");
      const planKey = localStorage.getItem("userNFTKey");

      if (planKey && nftPlans[planKey]) {
        const plan = nftPlans[planKey];
        box.innerHTML = `
          <div style="background: #f0f0f0; padding: 10px; border-radius: 8px;">
            <strong>NFT Plan:</strong> ${plan.name}<br/>
            <strong>Daily Reward:</strong> ${plan.daily} Tokens
          </div>
        `;
      } else {
        box.innerHTML = `
          <div style="background: #fff0f0; padding: 10px; border-radius: 8px;">
            ❌ No NFT plan purchased yet.
          </div>
        `;
      }
    }

    window.addEventListener("load", showNFTStatus);
  </script>
</body>
</html>
