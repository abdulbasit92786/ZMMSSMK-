<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      padding: 20px;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 300px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: white;
    }
    button {
      padding: 10px 20px;
      background: #00cc66;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00b359;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <h2>Create Your Account</h2>

  <input type="email" id="email" placeholder="Email Address" required />
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <input type="text" id="wallet" placeholder="Wallet Address" required />

  <button id="registerBtn">Register</button>

  <script>
    // Firebase initialized in firebase.js

    document.getElementById("registerBtn").addEventListener("click", function () {
      const email = document.getElementById("email").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const wallet = document.getElementById("wallet").value.trim();

      if (!email || !username || !password || !wallet) {
        alert("❌ Please fill all fields.");
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const uid = userCredential.user.uid;

          // Firebase Realtime Database میں nested wallet object کے ساتھ save کریں
          firebase.database().ref("users/" + uid).set({
            email: email,
            username: username,
            wallet: {
              address: wallet,
              usdt: 0,
              zmm: 0
            },
            balance: 0,
            activePlan: "free"
          }).then(() => {
            alert("✅ Registered Successfully!");
            window.location.href = "index.html"; // یا wallet.html
          });
        })
        .catch(error => {
          alert("❌ " + error.message);
        });
    });
  </script>
</body>
</html>
