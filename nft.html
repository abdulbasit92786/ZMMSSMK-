<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📦 NFT Plans</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .balances {
      display: flex;
      justify-content: space-around;
      text-align: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .plan-container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .plan-section {
      flex: 1 1 300px;
      max-width: 500px;
      min-width: 300px;
    }

    .plan-section h2 {
      text-align: center;
      margin-bottom: 10px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    .plan {
      background: #1a1a1a;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      text-align: center;
    }

    .plan h3 {
      margin: 0;
    }

    .plan button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #00cc66;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .plan button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .active-label {
      color: #00ffcc;
      font-weight: bold;
      margin-top: 10px;
    }

    .cancel-button {
      background-color: #cc3300;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🪙 NFT Access Plans</h1>
  <p style="text-align:center;">Buy a plan using USDT or ZMM token to activate missions and daily rewards.</p>

  <div class="balances">
    <div>💵 USDT Balance: <span id="usdt-balance"></span></div>
    <div>🪙 ZMM Balance: <span id="zmm-balance"></span></div>
  </div>

  <div class="plan-container">
    <div class="plan-section" id="usdt-section"></div>
    <div class="plan-section" id="zmm-section"></div>
  </div>

  <script>
    let wallet = JSON.parse(localStorage.getItem("walletData")) || { usdt: 1000, zmm: 100000 };
    let activePlans = JSON.parse(localStorage.getItem("activePlans")) || { usdt: null, zmm: null };

    const PLAN_CONFIG = {
      usdt: [
        { amount: 10, duration: 30, hourly: 2, video: 2 },
        { amount: 25, duration: 30, hourly: 6, video: 4 },
        { amount: 50, duration: 30, hourly: 8, video: 6 },
        { amount: 100, duration: 30, hourly: 16, video: 12 },
        { amount: 500, duration: null, hourly: 25, video: 20 },
      ],
      zmm: [
        { amount: 1000, duration: 30, hourly: 2, video: 2 },
        { amount: 2500, duration: 30, hourly: 6, video: 4 },
        { amount: 5000, duration: 30, hourly: 8, video: 6 },
        { amount: 10000, duration: 30, hourly: 16, video: 12 },
        { amount: 50000, duration: null, hourly: 25, video: 20 },
      ],
    };

    function updateBalanceUI() {
      document.getElementById("usdt-balance").textContent = wallet.usdt;
      document.getElementById("zmm-balance").textContent = wallet.zmm;
    }

    function formatDaysLeft(dateString) {
      const now = new Date();
      const expires = new Date(dateString);
      const diffTime = expires - now;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      return diffDays <= 0 ? "Expired" : `${diffDays} days left`;
    }

    function renderPlans() {
      ["usdt", "zmm"].forEach(type => {
        const container = document.getElementById(`${type}-section`);
        container.innerHTML = `<h2>${type === "usdt" ? "💵 USDT Plans" : "🪙 ZMM Token Plans"}</h2>`;

        PLAN_CONFIG[type].forEach(plan => {
          const planId = `${type}-${plan.amount}`;
          const div = document.createElement("div");
          div.className = "plan";
          div.setAttribute("data-type", type);
          div.setAttribute("data-amount", plan.amount);

          div.innerHTML = `
            <h3>${type === "usdt" ? "$" + plan.amount : plan.amount + " ZMM"}</h3>
            <p>${plan.duration ? "1 Month Access" : "Lifetime Access"}</p>
          `;

          const active = activePlans[type];
          if (active && active.id === planId) {
            const label = document.createElement("div");
            label.className = "active-label";
            label.innerHTML = `✅ ${plan.duration ? "Active" : "Lifetime Active"}<br>${plan.duration ? formatDaysLeft(active.expiresAt) : ""}`;
            div.appendChild(label);

            const cancel = document.createElement("button");
            cancel.className = "cancel-button";
            cancel.innerText = "Cancel";
            cancel.onclick = () => cancelPlan(type);
            div.appendChild(cancel);
          } else {
            const button = document.createElement("button");
            button.innerText = "Buy";
            button.onclick = () => buyPlan(type, plan.amount);
            if (active) button.disabled = true;
            div.appendChild(button);
          }

          container.appendChild(div);
        });
      });
    }

    function buyPlan(type, amount) {
      const planId = `${type}-${amount}`;
      const plan = PLAN_CONFIG[type].find(p => p.amount === amount);
      if (!plan) return;

      const cost = plan.amount;

      if (wallet[type] < cost) {
        alert(`❌ Not enough ${type.toUpperCase()} in wallet.`);
        return;
      }

      const otherType = type === "usdt" ? "zmm" : "usdt";
      if (activePlans[otherType]) activePlans[otherType] = null;
      if (activePlans[type]) activePlans[type] = null;

      wallet[type] -= cost;
      activePlans[type] = {
        id: planId,
        expiresAt: plan.duration ? new Date(Date.now() + plan.duration * 24 * 60 * 60 * 1000).toISOString() : null
      };

      localStorage.setItem("active_plan", `plan_${type}_${amount}`);
      localStorage.setItem("walletData", JSON.stringify(wallet));
      localStorage.setItem("activePlans", JSON.stringify(activePlans));

      updateBalanceUI();
      renderPlans();
      alert("✅ Plan activated successfully!");
    }

    function cancelPlan(type) {
      if (confirm("Are you sure you want to cancel this plan? You won't get any refund.")) {
        activePlans[type] = null;
        localStorage.setItem("activePlans", JSON.stringify(activePlans));
        renderPlans();
      }
    }

    updateBalanceUI();
    renderPlans();
  </script>
</body>
</html>
