<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZMMK Missions</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .plan {
      margin-bottom: 20px;
      font-size: 18px;
      color: #6a11cb;
    }
    .mission-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 20px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <div class="title">🎯 Missions</div>
  <div class="plan" id="activePlan">Loading your plan...</div>

  <div class="mission-box" id="videoMissionBox" style="display:none;">
    <p>🎥 Watch video to earn 1 ZMM</p>
    <button class="btn" onclick="watchVideo()">Watch Video</button>
    <div class="message" id="videoMessage"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBN4LbA8udE4POVTR-XlZgpHQOvuNcSMI4",
      authDomain: "zmmssmk.firebaseapp.com",
      databaseURL: "https://zmmssmk-default-rtdb.firebaseio.com",
      projectId: "zmmssmk",
      storageBucket: "zmmssmk.appspot.com",
      messagingSenderId: "677420760492",
      appId: "1:677420760492:web:2c27c0f0ed6490b8dfce09"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUser;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user.uid;
        loadUserData();
      } else {
        window.location.href = "login.html";
      }
    });

    function loadUserData() {
      const planEl = document.getElementById("activePlan");
      db.ref("users/" + currentUser).once("value").then(snapshot => {
        const data = snapshot.val() || {};
        const plan = data.active_plan || "free";
        planEl.textContent = "Active Plan: " + plan;
        checkVideoEligibility(data);
      }).catch(() => {
        planEl.textContent = "Failed to load plan.";
      });
    }

    function checkVideoEligibility(userData) {
      const lastWatched = userData.last_video_watch || 0;
      const now = Date.now();
      const diff = now - lastWatched;
      const videoBox = document.getElementById("videoMissionBox");

      if (diff >= 12 * 60 * 60 * 1000) {
        videoBox.style.display = "block";
      } else {
        videoBox.style.display = "none";
      }
    }

    function watchVideo() {
      // Simulate video watching delay
      document.getElementById("videoMessage").textContent = "⏳ Verifying...";
      setTimeout(() => {
        db.ref("users/" + currentUser).once("value").then(snapshot => {
          const data = snapshot.val() || {};
          const newTotal = (data.total_earned || 0) + 1;
          const now = Date.now();

          const updates = {
            [`users/${currentUser}/total_earned`]: newTotal,
            [`users/${currentUser}/last_video_watch`]: now
          };

          db.ref().update(updates).then(() => {
            document.getElementById("videoMessage").textContent = "✅ 1 ZMM added successfully!";
            document.getElementById("videoMissionBox").style.display = "none";
          });
        });
      }, 2000); // simulate 2 sec wait
    }
  </script>

</body>
  </html>
