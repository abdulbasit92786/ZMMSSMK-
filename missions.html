<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZMMK Missions</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      color: #444;
    }

    .plan {
      margin-bottom: 30px;
      font-size: 20px;
      color: #6a11cb;
      text-align: center;
    }

    .mission-box {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      margin-bottom: 25px;
      transition: transform 0.2s ease-in-out;
    }

    .mission-box:hover {
      transform: translateY(-3px);
    }

    .mission-box p {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .btn {
      padding: 10px 20px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      margin-right: 10px;
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">🎯 Missions</div>
    <div class="plan" id="activePlan">Loading your plan...</div>
    <div id="videosContainer"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBN4LbA8udE4POVTR-XlZgpHQOvuNcSMI4",
      authDomain: "zmmssmk.firebaseapp.com",
      databaseURL: "https://zmmssmk-default-rtdb.firebaseio.com",
      projectId: "zmmssmk",
      storageBucket: "zmmssmk.appspot.com",
      messagingSenderId: "677420760492",
      appId: "1:677420760492:web:2c27c0f0ed6490b8dfce09"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const videos = [
      { id: "video1", title: "📺 Watch & Earn #1", url: "https://youtu.be/BfTGQYxp0ec?si=rzHfMXcIXD39QcRQ" },
      { id: "video2", title: "📺 Watch & Earn #2", url: "https://youtu.be/BAXgvXnaKB4?si=_Js0KLx2XaAP-UNX" },
      { id: "video3", title: "📺 Watch & Earn #3", url: "https://youtu.be/N4fOamB7uec?si=_udrv9ZXFSkkeVZW" },
      { id: "video4", title: "📺 Watch & Earn #4", url: "https://youtu.be/EA-hrEmmqOI?si=i7pYc1QamGt6cqDK" },
    ];

    let currentUser;
    let currentPlan = "plan_free";

    // پلان کے حساب سے ریوارڈز کنفیگر کریں
    const PLAN_CONFIG = {
      usdt: [
        { amount: 10, videoReward: 2 },
        { amount: 25, videoReward: 6 },
        { amount: 50, videoReward: 10 },
        { amount: 100, videoReward: 16 },
        { amount: 500, videoReward: 22 }
      ],
      zmm: [
        { amount: 1000, videoReward: 2 },
        { amount: 2500, videoReward: 6 },
        { amount: 5000, videoReward: 10 },
        { amount: 10000, videoReward: 16 },
        { amount: 50000, videoReward: 22 }
      ],
      free: { videoReward: 1 }
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user.uid;
        loadUserData();
      } else {
        window.location.href = "login.html";
      }
    });

    function loadUserData() {
      const planEl = document.getElementById("activePlan");
      db.ref("users/" + currentUser).once("value").then(snapshot => {
        const data = snapshot.val() || {};
        currentPlan = data.active_plan || "plan_free";

        let planText = currentPlan.charAt(0).toUpperCase() + currentPlan.slice(1);
        planEl.textContent = "🎫 Active Plan: " + planText;

        showVideos(data);
      }).catch(() => {
        planEl.textContent = "⚠️ Failed to load plan.";
      });
    }

    // پلان کے حساب سے ویڈیو انعام دیں
    function getRewardAmount() {
      if (!currentPlan || currentPlan === "plan_free" || currentPlan === "free") {
        return PLAN_CONFIG.free.videoReward;
      }

      const parts = currentPlan.split("-");
      if (parts.length !== 2) {
        return PLAN_CONFIG.free.videoReward; // غلط یا نان میچ پلان پر فری ریوارڈ
      }

      const [type, amountStr] = parts;
      const amount = parseInt(amountStr);

      if (PLAN_CONFIG[type]) {
        const plan = PLAN_CONFIG[type].find(p => p.amount === amount);
        if (plan) {
          return plan.videoReward;
        }
      }

      return PLAN_CONFIG.free.videoReward;
    }

    function showVideos(userData) {
      const container = document.getElementById("videosContainer");
      container.innerHTML = "";

      videos.forEach(video => {
        const lastWatch = userData[video.id + "_watch"] || 0;
        const now = Date.now();
        const diff = now - lastWatch;
        const canWatch = diff >= 12 * 60 * 60 * 1000;

        const box = document.createElement("div");
        box.className = "mission-box";

        const title = document.createElement("p");
        title.textContent = video.title;
        box.appendChild(title);

        const watchBtn = document.createElement("button");
        watchBtn.className = "btn";
        watchBtn.textContent = "▶️ Watch Now";
        watchBtn.disabled = !canWatch;

        const verifyBtn = document.createElement("button");
        verifyBtn.className = "btn";
        verifyBtn.textContent = "✅ Verify & Claim";
        verifyBtn.disabled = true;

        watchBtn.onclick = () => {
          window.open(video.url, "_blank");
          watchBtn.disabled = true;
          setTimeout(() => verifyBtn.disabled = false, 30000);
        };

        verifyBtn.onclick = () => {
          claimReward(video.id);
          verifyBtn.disabled = true;
        };

        box.appendChild(watchBtn);
        box.appendChild(verifyBtn);

        const msg = document.createElement("div");
        msg.className = "message";
        msg.id = "msg_" + video.id;

        if (!canWatch) {
          const hoursLeft = Math.ceil((12 * 60 * 60 * 1000 - diff) / (60 * 60 * 1000));
          msg.textContent = `⏳ Please wait ${hoursLeft} hour(s) to watch again.`;
        }

        box.appendChild(msg);
        container.appendChild(box);
      });
    }

    function claimReward(videoId) {
      db.ref("users/" + currentUser).once("value").then(snapshot => {
        const data = snapshot.val() || {};
        const now = Date.now();
        const reward = getRewardAmount();
        const total = (data.total_earned || 0) + reward;

        const updates = {
          [`users/${currentUser}/total_earned`]: total,
          [`users/${currentUser}/${videoId}_watch`]: now
        };

        db.ref().update(updates).then(() => {
          document.getElementById("msg_" + videoId).textContent = `🎉 ${reward} ZMM added!`;
        });
      });
    }
  </script>
</body>
</html>
