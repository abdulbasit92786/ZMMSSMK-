<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy NFT Plan</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .nft-card {
      border: 2px solid #ffc107;
      border-radius: 12px;
      padding: 15px;
      margin: 10px;
      background: #1a1a1a;
      color: white;
    }
    .nft-card h3 {
      margin: 5px 0;
    }
    .nft-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .buy-btn {
      background-color: #ffc107;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body class="nft-body">
  <div class="container">
    <h2 class="section-title">ðŸª™ NFT Plans</h2>

        <button class="buy-btn" onclick="buyNft(1)">Buy Now</button>
      </div>

      <div class="nft-card">
        <h3>$5 NFT Plan</h3>
        <p>Daily Earning: 100 Tokens</p>

      </div>

      <div class="nft-card">
        <h3>$10 NFT Plan</h3>
        <p>Daily Earning: 150 Tokens</p>

      </div>

      <div class="nft-card">

        <p>Daily Earning: 300 Tokens</p>
        <button class="buy-btn" onclick="buyNft(50)">Buy Now</button>
      </div>

      <div class="nft-card">

        <p>Daily Earning: 400 Tokens</p>
        <button class="buy-btn" onclick="buyNft(100)">Buy Now</button>
      </div>

    </div>
  </div>

  <script>
    function buyNft(price) {
      alert("You selected $" + price + " NFT Plan.\nPayment system will be added soon.");
    }
  </script>
</body>
