<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>💰 Withdraw</h2>
    <p><strong>Available Balance:</strong> <span id="bal">0</span> Tokens</p>

    <label>Enter Wallet Address:</label>
    <input type="text" id="wallet" placeholder="DOGE Wallet or Email"/>

    <label>Enter Amount:</label>
    <input type="number" id="amount" placeholder="Minimum 100"/>

    <button onclick="requestWithdraw()">Submit Request</button>
    <p id="result"></p>

    <button onclick="goBack()">⬅️ Back</button>
  </div>

  <script src="withdraw.js"></script>
</body>
</html>
