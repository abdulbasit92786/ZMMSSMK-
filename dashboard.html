<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#6a11cb" />
  <title>ZMMK Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #f0f0f0;
      text-align: center;
      background-image: url('https://i.ibb.co/9r0R9Sr/abstract-waves.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .container { 
      background: rgba(0,0,0,0.55);
      padding: 30px 20px 40px 20px; 
      max-width: 420px; 
      margin: auto;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .title {
      font-size: 32px;
      font-weight: 700;
      margin-top: 0;
      color: #ffd700;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    .subtitle {
      font-size: 20px;
      margin-bottom: 25px;
      color: #b3b3b3;
      font-weight: 600;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
    }
    .plan-info {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 25px;
      color: #4ff2a3;
      background-color: rgba(0,0,0,0.3);
      padding: 12px 20px;
      border-radius: 15px;
      box-shadow: 0 0 12px #4ff2a3aa;
      user-select: none;
    }
    .earned {
      font-size: 22px;
      margin: 20px auto;
      background-color: rgba(255,255,255,0.15);
      padding: 18px 25px;
      border-radius: 18px;
      color: #adff2f;
      box-shadow: 0 6px 18px rgba(173,255,47,0.6);
      max-width: 350px;
      user-select: none;
      font-weight: 600;
      letter-spacing: 0.04em;
    }
    .btn {
      margin-top: 14px;
      padding: 14px 28px;
      background-image: linear-gradient(to right, #4caf50, #388e3c);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      font-weight: 700;
      transition: background-image 0.3s ease;
      user-select: none;
    }
    .btn:hover:not(:disabled) {
      background-image: linear-gradient(to right, #66bb6a, #2e7d32);
    }
    .btn:disabled {
      background-color: #999999;
      background-image: none;
      cursor: not-allowed;
      box-shadow: none;
    }
    .referral-box {
      margin: 30px auto 10px auto;
      max-width: 370px;
      text-align: left;
    }
    .referral-box strong {
      display: block;
      margin-bottom: 6px;
      font-size: 16px;
      color: #9ae6b4;
      user-select: none;
    }
    .referral-input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      letter-spacing: 0.02em;
      background-color: rgba(255,255,255,0.15);
      color: #dff0d8;
      user-select: all;
      box-shadow: inset 0 0 10px #4ff2a3aa;
      font-weight: 600;
    }
    .countdown {
      margin-top: 18px;
      color: #ff6f61;
      font-weight: 700;
      font-size: 18px;
      user-select: none;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
    }
    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #222222cc;
      display: flex;
      justify-content: space-around;
      padding: 14px 0;
      box-shadow: 0 -2px 12px rgba(0,0,0,0.7);
      backdrop-filter: blur(12px);
      user-select: none;
      z-index: 99;
    }
    .nav a {
      color: #80ffdb;
      font-size: 16px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .nav a:hover {
      color: #00b894;
      text-decoration: underline;
    }
    .mission-link {
      display: inline-block;
      margin-bottom: 25px;
      padding: 14px 28px;
      font-size: 18px;
      color: white;
      background: linear-gradient(to right, #43cea2, #185a9d);
      border-radius: 14px;
      text-decoration: none;
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
      font-weight: 700;
      user-select: none;
    }
    .mission-link:hover {
      background: linear-gradient(to right, #5eead4, #3273a8);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="missions.html" class="mission-link">üéØ Complete Daily Missions</a>

    <div class="title">ZMMK App</div>
    <div class="subtitle">ZMM Token Dashboard</div>

    <!-- ŸæŸÑÿßŸÜ ⁄àÿ≥ŸæŸÑ€í -->
    <div class="plan-info" id="activePlanDisplay">Loading your active plan...</div>

    <div class="earned" id="totalEarned">Total Earned: 0 ZMM</div>
    <div class="earned">
      <button class="btn" id="claimToWalletBtn" onclick="claimToWallet()" disabled>Claim to Wallet</button>
    </div>

    <div class="referral-box">
      <strong>Referral Link:</strong>
      <input type="text" class="referral-input" id="refLink" readonly />
      <button class="btn" onclick="copyLink()">Copy Link</button>
    </div>

    <div>
      <button class="btn" id="claimBtn" onclick="claimReward()">Claim Daily Reward</button>
      <div id="countdown" class="countdown"></div>
    </div>
  </div>

  <div class="nav">
    <a href="dashboard.html">üè† Home</a>
    <a href="missions.html">üéØ Mission</a>
    <a href="nft.html">üñº NFT</a>
    <a href="wallet.html">üíº Wallet</a>
    <a href="profile.html">üë§ Profile</a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBN4LbA8udE4POVTR-XlZgpHQOvuNcSMI4",
      authDomain: "zmmssmk.firebaseapp.com",
      databaseURL: "https://zmmssmk-default-rtdb.firebaseio.com",
      projectId: "zmmssmk",
      storageBucket: "zmmssmk.appspot.com",
      messagingSenderId: "677420760492",
      appId: "1:677420760492:web:2c27c0f0ed6490b8dfce09"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const claimCooldown = 4 * 60 * 60; // seconds
    const countdownEl = document.getElementById("countdown");
    const claimBtn = document.getElementById("claimBtn");
    const earnedEl = document.getElementById("totalEarned");
    const claimToWalletBtn = document.getElementById("claimToWalletBtn");
    const refLink = document.getElementById("refLink");
    const activePlanDisplay = document.getElementById("activePlanDisplay");

    let currentUserId;
    let currentPlanKey = "free"; // default free

    auth.onAuthStateChanged(function(user) {
      if (user) {
        currentUserId = user.uid;
        refLink.value = `https://zmmssmk.com/register?ref=${currentUserId}`;
        loadUserData();
      } else {
        window.location.href = "login.html";
      }
    });

    function copyLink() {
      navigator.clipboard.writeText(refLink.value).then(() => {
        alert("Referral link copied!");
      }).catch(() => {
        alert("Failed to copy link.");
      });
    }

    function getPlanDisplayName(planKey) {
      if (!planKey || planKey.toLowerCase() === "free") return "Free Plan (0.5 ZMM reward)";
      if (planKey.includes("_")) {
        let parts = planKey.split("_");
        let amount = parts.find(p => !isNaN(parseFloat(p)));
        if (amount) {
          let dollarAmount = parseFloat(amount);
          return `Premium Plan - $${dollarAmount} (Rewards based on plan)`;
        }
      }
      switch(planKey.toLowerCase()) {
        case "premium": return "Premium Plan (12 ZMM reward)";
        case "basic": return "Basic Plan (4 ZMM reward)";
        default: return `Plan: ${planKey}`;
      }
    }

    function getRewardForPlan(planKey) {
      if (!planKey || planKey.toLowerCase() === "free") return 0.5;

      // ŸæŸÑÿßŸÜ ⁄©€å Ÿà€åŸÑ€åŸà Ÿàÿßÿ∂ÿ≠ ŸÜ⁄©ÿßŸÑ€å⁄∫
      let amount = 0;
      if (planKey.includes("_")) {
        const parts = planKey.split("_");
        for (let part of parts) {
          const num = parseFloat(part);
          if (!isNaN(num)) {
            amount = num;
            break;
          }
        }
      } else {
        switch(planKey.toLowerCase()) {
          case "premium": amount = 100; break;
          case "basic": amount = 25; break;
          default: amount = 0.5;
        }
      }

      switch (amount) {
        case 10:
        case 1000: return 2;
        case 25:
        case 2500: return 4;
        case 50:
        case 5000: return 6;
        case 100:
        case 10000: return 12;
        case 500:
        case 50000: return 20;
        default: return 0.5;
      }
    }

    function updateUI(data) {
      const totalEarned = data.total_earned || 0;
      earnedEl.textContent = `Total Earned: ${totalEarned.toFixed(2)} ZMM`;
      claimToWalletBtn.disabled = totalEarned < 20;

      currentPlanKey = data.active_plan || "free";
      activePlanDisplay.textContent = `Active Plan: ${getPlanDisplayName(currentPlanKey)}`;
    }

    function loadUserData() {
      database.ref("users/" + currentUserId).once("value").then(snapshot => {
        const data = snapshot.val() || {};
        updateUI(data);
        const lastClaim = data.last_claim_time || 0;
        const now = Date.now();
        const remaining = Math.floor(claimCooldown - (now - lastClaim) / 1000);
        if (remaining > 0) {
          claimBtn.disabled = true;
          startCountdown(remaining);
        } else {
          claimBtn.disabled = false;
        }
      });
    }

    function claimReward() {
      database.ref("users/" + currentUserId).once("value").then(snapshot => {
        const data = snapshot.val() || {};
        const planKey = data.active_plan || "free";
        const reward = getRewardForPlan(planKey);
        const now = Date.now();
        const newTotal = (data.total_earned || 0) + reward;

        database.ref("users/" + currentUserId).update({
          total_earned: newTotal,
          last_claim_time: now
        }).then(() => {
          claimBtn.disabled = true;
          updateUI({ total_earned: newTotal, active_plan: planKey });
          startCountdown(claimCooldown);
        });
      });
    }

    function startCountdown(seconds) {
      let interval = setInterval(() => {
        let h = Math.floor(seconds / 3600);
        let m = Math.floor((seconds % 3600) / 60);
        let s = seconds % 60;
        countdownEl.textContent = `Next claim in ${h}h ${m}m ${s}s`;
        if (--seconds < 0) {
          clearInterval(interval);
          countdownEl.textContent = "";
          claimBtn.disabled = false;
        }
      }, 1000);
    }

    function claimToWallet() {
      database.ref("users/" + currentUserId).once("value").then(snapshot => {
        const data = snapshot.val() || {};
        let total = data.total_earned || 0;
        if (total < 20) return alert("Minimum 20 ZMM required to claim.");

        const amountToClaim = Math.min(100, total);
        const newZMM = (data.wallet?.zmm || 0) + amountToClaim;
        const newTotal = total - amountToClaim;

        const updates = {};
        updates[`users/${currentUserId}/wallet/zmm`] = newZMM;
        updates[`users/${currentUserId}/total_earned`] = newTotal;

        database.ref().update(updates).then(() => {
          alert(`${amountToClaim} ZMM claimed to wallet!`);
          updateUI({ total_earned: newTotal, active_plan: currentPlanKey });
        });
      });
    }
  </script>
</body>
  </html>
